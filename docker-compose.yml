services:
  app:
    build: .
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - RAILS_MAX_THREADS=5
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/notification_app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notification_network

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: notification_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - notification_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  notification_network:
    driver: bridge

volumes:
  postgres_data:
